<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Notebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="/static/js/my-scripts.js"></script>
</head>
<body>
<h2 class="text-center mt-2">Notebook</h2>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="container">
        <form th:object="${notebook}" th:action="@{/notebook}" id="searchForm" class="m-1 p-1 row">
          <div class="col-md-8">
            <div class="search row m-0">
              <div class="col-sm-10">
                <i class="fa fa-search"></i>
                <input id="keyword" type="search" name="keyword" th:value="${keyword}" required
                       class="form-control"
                       placeholder="Enter keyword">
              </div>
              <div class="col-sm-2">
                <button type="submit" class="btn btn-secondary">Search</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group mb-3 col-md-4">
              <label class="input-group-text" for="pageSize">Items per page:</label>
              <select form="searchForm" name="size" th:value="${pageSize}"
                      onchange="changePageSize()"
                      class="size-select"
                      id="pageSize">
                <option th:each="s : ${sizesOfPage}" th:value="${s}" th:text="${s}"
                        th:selected="${s == pageSize}"></option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-2">
      <p> sss</p>
    </div>
    <div class="col-md-2">
      <p> sss</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">

      <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
        <tr>
          <th th:replace="fragments/sorting :: sorting('id','id')"></th>
          <th th:replace="fragments/sorting :: sorting('firstName','first name')"></th>
          <th th:replace="fragments/sorting :: sorting('secondName','second name')"></th>
          <th th:replace="fragments/sorting :: sorting('lastName','last name')"></th>
          <th>Actions</th>
        </tr>
        </thead>
        <div th:if="${notes.size() > 0}">
          <tbody>
          <tr th:each="note : ${notes}">
            <th scope="row">[[${note.id}]]</th>
            <td>[[${note.firstName}]]</td>
            <td>[[${note.secondName}]]</td>
            <td>[[${note.LastName}]]</td>
            <td>
              <a class="create-new-note button alert-success"> Add </a>

              <a th:href="@{'/notebook/' + ${note.id}}" title="Edit this tutorial"
                 class="fa-regular fa-pen-to-square icon-dark"></a>

              <a th:href="@{'/notebook/delete/' + ${note.id}}"
                 th:tutorialTitle="${note.firstName.concat('').concat(note.secondName)
                 .concat('').concat(note.lastName).trim()}"
                 id="btnDelete"
                 title="Delete this note"
                 class="fa-regular fa-trash-can icon-dark btn-delete"></a>
            </td>
          </tr>
          </tbody>
        </div>
        <div th:unless="${notes.size() > 0}">
          <tbody>
          <tr>
            <th scope="row"></th>
            <td>Add your</td>
            <td>first</td>
            <td>note</td>
            <td>
              <div>
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#newNote">
                  new
                </button>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                        data-bs-target="#edit">
                  edit
                </button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#delete">
                  delete
                </button>
              </div>

            </td>
          </tr>
          </tbody>
        </div>
      </table>
    </div>
  </div>

  <nav aria-label="Pagination" th:if="${totalPages > 0}">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
        <a th:replace="fragments/paging :: paging(1, '<<', 'First Page')"></a>
      </li>
      <li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
        <a th:replace="fragments/paging :: paging(${currentPage - 1}, 'Prev', 'Previous Page')"></a>
      </li>
      <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
        <a class="page-link" href="#">...</a>
      </li>
      <li class="page-item" th:classappend="${page == currentPage} ? 'active'">
        <a th:replace="fragments/paging :: paging(${page}, ${page}, 'Page ' + ${page})"></a>
      </li>
      <li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
        <a class="page-link" href="#">...</a>
      </li>
      <li class="page-item font-weight-bold"
          th:classappend="${currentPage == totalPages} ? 'disabled'">
        <a th:replace="fragments/paging :: paging(${currentPage + 1},'Next', 'Next Page')"></a>
      </li>
      <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
        <a th:replace="fragments/paging :: paging(${totalPages}, '>>', 'Last Page')"></a>
      </li>
    </ul>
  </nav>
</div>
<!-- modal window of new note -->
<div class="modal fade" id="newNote" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center" id="staticBackdropLabel">Add new note</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" class="needs-validation" th:object="${noteDTO}">
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text">First name</span>
            <input type="text" class="form-control" th:field="*{noteFirstName}" placeholder="first name"
                   aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Second name</span>
            <input type="text" th:field="*{noteSecondName}" class="form-control"
                   placeholder="second name" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Last name</span>
            <input type="text" class="form-control" th:field="*{noteLastName}" placeholder="last name"
                   aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" value="/u/notebook/note/" id="create_new">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!---------------------------------------------------------------------------------------------------->
</body>
</html>
